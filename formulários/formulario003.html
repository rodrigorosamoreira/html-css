<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Notas</h1>

    <form action="">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Nome completo" maxlength="30">
        </p>
        <p>
            <label for="nota">Nota: </label>
            <input type="number" name="nota" id="nota" required placeholder="Digite sua nota" step="0.5" >
        </p>
        <p>
            <label for="mes">Periodo letivo: </label>
            <input type="month" name="mes" id="mes" value="2022-12">
        </p> 
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
   

    
</body>
</html>
